<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="content secondary-color d-flex">
      <main class="container">  
          <h1 class="font-weight-bold">門市據點</h1>
          <div class="d-flex">
              <p class="font-b font-weight-bold mb-41 mr-16">選擇分店</p>
              <select name="place" class="style-select">
                  <option>台北中山旗艦店</option>
                  <option>台北綠園店</option>
                  <option>台中清水旗艦店</option>
                  <option>高雄中正形象店</option>
                  <option>高雄夢時代店</option>
              </select>
          </div>
          <div class="d-flex flex-wrap jc-sb g-24">
              <div class="w-auto d-flex-md jc-ab-md g-24 flex-wrap-md g-0">
                  <div class="pic w-526 border size-md">
                      <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true" alt="photo">
                  </div>
                  <figure class="md size-md">
                      <p class="border font-b pl-24 ptb-8 font-weight-bold">台北中山旗艦店</p>
                      <div class="border">
                          <ul class="style1 pl-24 ptb-8">
                              <li class="ptb-8 ai-c">
                                  <span class="material-symbols-outlined mr-8">Call</span>
                                  <a href="#">電話：(02)000-1234</a>
                              </li>
                              <li class="ai-c">
                                  <span class="material-symbols-outlined mr-8">Schedule</span>
                                  <a href="#">營業時間：10:00-21:00</a>
                              </li>
                              <li class="ptb-8 ai-c">
                                  <span class="material-symbols-outlined mr-8">Location_On</span>
                                  <a href="#">地址：台北市中山區南京東路25巷2-1號</a>
                              </li>
                          </ul>
                      </div>
                  </figure>
              </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3614.2057659453208!2d121.58458307600193!3d25.061014077798895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1szh-TW!2stw!4v1693212103515!5m2!1szh-TW!2stw" width="746" height="414" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
          </div>
      </main>
  </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
